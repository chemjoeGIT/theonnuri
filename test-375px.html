<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0">
    <title>375px 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 375px;
            overflow-x: hidden;
        }
        body {
            background: #f5f5f5;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        /* 환영 섹션 스타일 복사 */
        .about-text-content {
            padding: 30px 15px;
            background: #fef5f5;
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .about-description {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .choir-section {
            margin-bottom: 12px;
            padding: 8px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        .choir-section-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            text-align: center;
            color: #4A90E2;
        }
        
        .trinity-section .choir-section-title {
            color: #E8B4B8;
        }
        
        .staff-grid-equal {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            margin-top: 10px;
            max-width: 100%;
            overflow: hidden;
        }
        
        .staff-item-equal {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px;
            background: #fef5f5;
            border-radius: 15px;
            box-sizing: border-box;
            max-width: 100%;
        }
        
        .staff-photo-equal {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            overflow: hidden;
            object-fit: cover;
            border: 3px solid #4A90E2;
            margin-bottom: 8px;
        }
        
        .trinity-section .staff-photo-equal {
            border-color: #E8B4B8;
        }
        
        .staff-label-equal {
            font-size: 0.75rem;
            color: #4A90E2;
            margin-bottom: 4px;
        }
        
        .trinity-section .staff-label-equal {
            color: #E8B4B8;
        }
        
        .staff-name-equal {
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .debug-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 5px;
            font-size: 11px;
            z-index: 10000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="debug-bar" id="debugBar">
        너비: <span id="width"></span>px | 스크롤: <span id="scroll"></span>px
    </div>
    
    <div class="about-text-content" style="margin-top: 30px;">
        <h2 class="section-title">환영합니다</h2>
        <p class="about-description">
            마하나임과 트리니티 중창단이 함께하는 2025 찬양예배에 여러분을 초대합니다.
        </p>
        
        <!-- Mahaneim Section -->
        <div class="choir-section mahaneim-section">
            <h3 class="choir-section-title">마하나임</h3>
            <div class="staff-grid-equal">
                <div class="staff-item-equal">
                    <div class="staff-photo-equal" style="background: #ddd;"></div>
                    <p class="staff-label-equal">단장</p>
                    <p class="staff-name-equal">김상래</p>
                </div>
                <div class="staff-item-equal">
                    <div class="staff-photo-equal" style="background: #ddd;"></div>
                    <p class="staff-label-equal">지휘</p>
                    <p class="staff-name-equal">김효성</p>
                </div>
                <div class="staff-item-equal">
                    <div class="staff-photo-equal" style="background: #ddd;"></div>
                    <p class="staff-label-equal">반주</p>
                    <p class="staff-name-equal">유주이</p>
                </div>
            </div>
        </div>

        <!-- Trinity Section -->
        <div class="choir-section trinity-section">
            <h3 class="choir-section-title">트리니티</h3>
            <div class="staff-grid-equal">
                <div class="staff-item-equal">
                    <div class="staff-photo-equal" style="background: #ddd;"></div>
                    <p class="staff-label-equal">단장</p>
                    <p class="staff-name-equal">고영숙</p>
                </div>
                <div class="staff-item-equal">
                    <div class="staff-photo-equal" style="background: #ddd;"></div>
                    <p class="staff-label-equal">지도</p>
                    <p class="staff-name-equal">추혜경</p>
                </div>
                <div class="staff-item-equal">
                    <div class="staff-photo-equal" style="background: #ddd;"></div>
                    <p class="staff-label-equal">반주</p>
                    <p class="staff-name-equal">추후 공개</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDebug() {
            document.getElementById('width').textContent = document.documentElement.clientWidth;
            document.getElementById('scroll').textContent = document.documentElement.scrollWidth;
        }
        updateDebug();
        window.addEventListener('resize', updateDebug);
    </script>
</body>
</html>
